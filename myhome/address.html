<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=TFPKD32EhWK1DiqdhZVRpwAuBlS5yI0P"></script>
</head>
<style>
    html,body{
        width:100%;height:100%;
        margin:0;padding:0;
    }
    #allmap{
        width:100%;
        height:100%;
    }
</style>
<body>
<div id="allmap">

</div>
</body>
<script>
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(120.188413,30.249532), 15);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("杭州");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
</html>
